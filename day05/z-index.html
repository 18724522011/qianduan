<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .one,.two,.three{
            position: absolute;
            width: 300px;
            height:200px;
            background-color: yellowgreen;
        }
        .one{
            z-index: 1;
        }
        .two{
            z-index: 2;
            top:50px;
            left:50px;
            background-color: #fcc0cb;
        }
        .three{
            top:100px;
            left:100px;
            background-color: #b4b4fc;
        }
    </style>
</head>
<body>
<div class="one"></div>
<div class="two"></div>
<div class="three"></div>
</body>
</html>
