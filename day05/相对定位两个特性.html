<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            height:200px;
            width:300px;
            background-color: #a80dff
        }
        /*相对自己移动原来的位置还在别人允许占有*/
        .two{
            background-color: #0066CC;
            position:relative;
            top:100px;
            left:100px;
        }

    </style>
</head>
<body>
<div>1</div>
<div class="two">2</div>
<div>3</div>
</body>
</html>
