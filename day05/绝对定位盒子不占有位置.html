<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .father{
            width: 500px;
            height: 500px;
            background-color: #ff8400;
            position: absolute;
        }
        .son-da{
            position: absolute;
            top: 0;
            left:0;
            width: 200px;
            height: 200px;
            background-color: #a6b4ff;
        }
        .son-xiao{
            width: 250px;
            height: 250px;
            background-color: #263eff;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son-da"></div>
    <div class="son-xiao"></div>
</div>
</body>
</html>
