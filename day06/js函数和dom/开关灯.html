<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>开关灯</button>

<script>
    var button = document.querySelector('button')
    var body = document.querySelector('body')
    var flag=0;
    button.onclick=function () {
        // 小驼峰
        if(flag==0){
            button.innerHTML='关灯'
            body.style.backgroundColor = 'black';
            flag=1
        }else{
            button.innerHTML='开灯'

            body.style.backgroundColor = 'white';
            flag=0;
        }
    }
</script>
</body>
</html>
