<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>1234</li>
    <li>1234s</li>
</ul>
<script>
    //创建一个节点值元素节点
    var li=document.createElement('li');
    //添加节点 parentNode.appendChild(Child)前面父节点后面子节点
    var ul=document.querySelector('ul');
    ul.appendChild(li);


    //添加节点
    //node.insertBefore(chlid,指定元素)
    var lis=document.createElement('li');
    ul.insertBefore(lis,ul.children[0])
</script>
</body>
</html>
